 <div class="mb-2 p-4">
    <h5 class="block antialiased tracking-normal font-sans text-xl font-semibold leading-snug text-gray-900">Properties</h5>
  </div>
  <nav class="flex flex-col gap-1 min-w-[240px] p-2 font-sans text-base font-normal text-gray-700">
    <div class="mb-4">
      <label for="label" class="block text-sm font-medium text-gray-700">Label</label>
      <input type="text" id="label" class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:border-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-300 transition-colors duration-300"
             (input)="onPropertyChange('label', $any($event.target).value)">
    </div>
    <div class="mb-4">
      <label for="placeholder" class="block text-sm font-medium text-gray-700">Placeholder</label>
      <input type="text" id="placeholder" class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:border-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-300 transition-colors duration-300"
             (input)="onPropertyChange('placeholder', $any($event.target).value)">
    </div>
    <div class="mb-4">
      <label for="required" class="block text-sm font-medium text-gray-700">Required</label>
      <input type="checkbox" id="required" class="mt-1 block p-2 border border-gray-300 rounded-md focus:border-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-300 transition-colors duration-300"
             (change)="onPropertyChange('required', $any($event.target).checked)">
    </div>
  </nav>

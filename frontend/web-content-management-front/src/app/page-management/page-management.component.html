<div class="page-management">
  <h1>Page Management</h1>
  <div>
    <input [(ngModel)]="newPage.title" placeholder="Title" />
    <input [(ngModel)]="newPage.content" placeholder="Content" />
    <button (click)="addPage()">Add Page</button>
  </div>
  <div cdkDropList (cdkDropListDropped)="drop($event)">
    <div *ngFor="let page of pages" cdkDrag>
      <span (click)="editPage(page)">{{ page.title }}</span>
      <button (click)="deletePage(page)">Delete</button>
    </div>
  </div>
  <div *ngIf="selectedPage">
    <h2>Edit Page</h2>
    <input [(ngModel)]="selectedPage.title" placeholder="Title" />
    <input [(ngModel)]="selectedPage.content" placeholder="Content" />
    <button (click)="updatePage()">Update Page</button>
  </div>
</div>

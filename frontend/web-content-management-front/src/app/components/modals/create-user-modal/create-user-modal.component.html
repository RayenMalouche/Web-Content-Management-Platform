<div class="custom-modal-backdrop" [style.display]="isVisible ? 'flex' : 'none'">
  <div class="custom-modal">
    <div class="custom-modal-header">
      <h3 class="custom-modal-title">Create New User</h3>
      <button class="custom-close-modal" (click)="onClose()">
        <fa-icon [icon]="faTimes"></fa-icon>
      </button>
    </div>
    <div class="custom-modal-body">
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" formControlName="name" placeholder="Enter user name">
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" formControlName="email" placeholder="Enter user email">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" formControlName="password" placeholder="Enter user password">
        </div>

        <div class="form-group">
          <label for="role">Role</label>
          <select id="role" formControlName="role">
            <option value="admin">Admin</option>
            <option value="user">User</option>
          </select>
        </div>

        <div class="custom-modal-footer">
          <button type="button" class="btn btn-outline" (click)="onClose()">Cancel</button>
          <button type="submit" class="btn btn-primary">Create User</button>
        </div>
      </form>
    </div>
  </div>
</div>

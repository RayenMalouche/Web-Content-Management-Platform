<div class="modal-backdrop" [style.display]="isVisible ? 'flex' : 'none'">
  <div class="modal">
    <div class="modal-header">
      <h3 class="modal-title">Create New Website</h3>
      <button class="close-modal" (click)="onClose()">
        <fa-icon [icon]="faTimes"></fa-icon>
      </button>
    </div>
    <div class="modal-body">
      <form id="create-site-form">
        <div class="form-group">
          <label for="site-name">Website Name</label>
          <input type="text" id="site-name" [(ngModel)]="website.name" name="name" placeholder="Enter website name" required>
        </div>
        <div class="form-group">
          <label for="site-url">URL</label>
          <input type="text" id="site-url" [(ngModel)]="website.url" name="url" placeholder="yoursite.example.com" required>
        </div>
        <div class="form-group">
          <label for="site-template">Template</label>
          <select id="site-template" [(ngModel)]="website.template" name="template">
            <option value="blank">Blank</option>
            <option value="blog">Blog</option>
            <option value="portfolio">Portfolio</option>
            <option value="ecommerce">E-Commerce</option>
          </select>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button class="btn btn-outline" (click)="onClose()">Cancel</button>
      <button class="btn btn-primary" (click)="onCreate()">Create Website</button>
    </div>
  </div>
</div>

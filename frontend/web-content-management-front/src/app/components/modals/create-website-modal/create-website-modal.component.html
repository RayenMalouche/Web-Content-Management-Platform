<div class="custom-modal-backdrop" [style.display]="isVisible ? 'flex' : 'none'">
  <div class="custom-modal">
    <div class="custom-modal-header">
      <h3 class="custom-modal-title">Create New Website</h3>
      <button class="custom-close-modal" (click)="onClose()">
        <fa-icon [icon]="faTimes"></fa-icon>
      </button>
    </div>
    <div class="custom-modal-body">
      <form [formGroup]="websiteForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Website Name</label>
          <input type="text" id="name" formControlName="name" placeholder="My Website">
        </div>

        <div class="form-group">
          <label for="domain">Domain Name</label>
          <input type="text" id="domain" formControlName="domain" placeholder="example.com">
        </div>

        <div class="form-group">
          <label for="type">Website Type</label>
          <select id="type" formControlName="type">
            <option value="blank">Blank</option>
            <option value="blog">Blog</option>
            <option value="portfolio">Portfolio</option>
            <option value="ecommerce">E-Commerce</option>
          </select>
        </div>

        <div class="form-group">
          <label for="primaryColor">Primary Color</label>
          <input type="color" id="primaryColor" formControlName="primaryColor">
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" formControlName="description" placeholder="Enter a description"></textarea>
        </div>

        <div class="custom-modal-footer">
          <button type="button" class="btn btn-outline" (click)="onClose()">Cancel</button>
          <button type="submit" class="btn btn-primary">Create Website</button>
        </div>
      </form>
    </div>
  </div>
</div>

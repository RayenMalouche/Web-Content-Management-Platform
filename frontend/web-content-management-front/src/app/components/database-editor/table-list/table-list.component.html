<div class="tab-content">
  <div class="table-container">
    <div class="table-header">
      <h3 class="table-title">Tables de la base de donn√©es</h3>
      <div class="table-actions">
        <div class="search-box">
          <fa-icon [icon]="faSearch"></fa-icon>
          <input type="text" placeholder="Rechercher des tables...">
        </div>
      </div>
    </div>
    <div class="table-responsive">
      <table class="data-table" *ngIf="tables && tables.length > 0; else emptyState">
        <thead>
        <tr>
          <th>ID</th>
          <th>Nom de la table</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let table of tables">
          <ng-container *ngIf="table.id && table.name">
            <td>{{ table.id }}</td>
            <td>{{ table.name }}</td>
            <td>
              <div class="action-btns">
                <button class="action-btn view-btn" title="Voir">
                  <fa-icon [icon]="faEye"></fa-icon>
                </button>
                <button class="action-btn edit-btn" (click)="editTable(table)" title="Modifier">
                  <fa-icon [icon]="faEdit"></fa-icon>
                </button>
                <button class="action-btn delete-btn" (click)="deleteTable(table.name)" title="Supprimer">
                  <fa-icon [icon]="faTrash"></fa-icon>
                </button>
              </div>
            </td>
          </ng-container>
        </tr>
        </tbody>
      </table>

      <ng-template #emptyState>
        <div class="empty-state">
          <fa-icon [icon]="faDatabase" class="empty-icon"></fa-icon>
          <p>Aucune table disponible pour le moment</p>
          <p class="empty-state-hint">Utilisez le formulaire ci-dessus pour ajouter une nouvelle table</p>
        </div>
      </ng-template>
    </div>
  </div>
</div>

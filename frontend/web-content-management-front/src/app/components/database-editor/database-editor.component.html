<div>
  <h2>Éditeur de base de données</h2>

  <!-- Composant pour ajouter une table -->
  <app-add-table (onAdd)="addTable($event)"></app-add-table>

  <!-- Composant pour afficher la liste des tables -->
  <app-table-list *ngIf="tables && tables.length > 0" [tables]="tables" (onEdit)="editTable($event)" (onDelete)="deleteTable($event)"></app-table-list>
</div>

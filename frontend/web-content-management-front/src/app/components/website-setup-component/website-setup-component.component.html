<form [formGroup]="setupForm" (ngSubmit)="onSubmit()" class="max-w-lg mx-auto p-6 bg-white rounded-lg shadow-md mt-20">
  <div class="mb-4">
    <label for="name" class="block text-sm font-medium text-gray-700">Website Name:</label>
    <input id="name" formControlName="name" placeholder="My Website" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
  </div>

  <div class="mb-4">
    <label for="domain" class="block text-sm font-medium text-gray-700">Domain Name:</label>
    <input id="domain" formControlName="domain" placeholder="example.com" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
  </div>

  <div class="mb-4">
    <label for="type" class="block text-sm font-medium text-gray-700">Website Type:</label>
    <select id="type" formControlName="type" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      <option value="blog">Blog</option>
      <option value="portfolio">Portfolio</option>
      <option value="ecommerce">E-commerce</option>
    </select>
  </div>

  <div class="mb-4">
    <label for="primaryColor" class="block text-sm font-medium text-gray-700">Primary Color:</label>
    <input id="primaryColor" type="color" formControlName="primaryColor" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
  </div>

  <div class="mb-4">
    <label for="description" class="block text-sm font-medium text-gray-700">Description:</label>
    <textarea id="description" formControlName="description" placeholder="Enter a description" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
  </div>

  <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Submit</button>
</form>

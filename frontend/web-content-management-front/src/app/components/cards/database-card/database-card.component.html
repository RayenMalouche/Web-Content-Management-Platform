<div class="card db-card">
  <div class="card-header">
    <div class="card-title">{{ database.title }}</div>
  </div>
  <div class="db-info">
    <div class="db-status">
      <fa-icon [icon]="faCircle" [ngStyle]="{'color': database.connected ? 'green' : 'red'}"></fa-icon>
      {{ database.connected ? 'Connected' : 'Disconnected' }}
    </div>
    <div class="db-actions">
      <button class="btn btn-outline">
        <fa-icon [icon]="faTable"></fa-icon> Manage
      </button>
      <button class="btn btn-primary">
        <fa-icon [icon]="faEdit"></fa-icon> Configure
      </button>
    </div>
  </div>
</div>

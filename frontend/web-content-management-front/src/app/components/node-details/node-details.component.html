<form class="mt-2" [formGroup]="form" *ngIf="(selectedNodeFinal$ | async) as selNode; else noSelectedNode">
  <div class="form-group">
    <label for="nodeName">Name</label>
    <input type="text" name="nodeName" id="nodeName" placeholder="Enter Name" class="form-control" formControlName="name">
  </div>
  <div class="form-group">
    <label for="nodeType">Type</label>
    <input type="text" name="nodeType" id="nodeType" placeholder="Node Type" class="form-control" formControlName="ntype" readonly>
  </div>
  <div class="form-group" *ngIf="selNode.type !== 'widget'">
    <label for="nodeChildrenCount">Number of Children</label>
    <input type="number" name="nodeChildrenCount" id="nodeChildrenCount" placeholder="Enter Name" class="form-control" formControlName="childrenCount" readonly>
  </div>
  <div class="form-group" *ngIf="selNode.type === 'widget'">
    <label for="widgetId">Widget ID</label>
    <select class="form-select" id="widgetId" formControlName="widgetId">
      <option [value]="wId" *ngFor="let wId of WIDGET_ID_LIST">{{ wId }}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" name="description" id="description" placeholder="Description" class="form-control" formControlName="description">
  </div>
  <div class="form-group">
    <label for="width">Width</label>
    <input type="text" name="width" id="width" placeholder="Enter Width" class="form-control" formControlName="width">
  </div>
  <div class="form-group">
    <label for="height">Height</label>
    <input type="text" name="height" id="height" placeholder="Enter Height" class="form-control" formControlName="height">
  </div>
  <div class="form-group">
    <label for="backgroundColor">Background Color</label>
    <input type="color" name="backgroundColor" id="backgroundColor" class="form-control" formControlName="backgroundColor">
  </div>
  <div class="form-group">
    <label for="borderColor">Border Color</label>
    <input type="color" name="borderColor" id="borderColor" class="form-control" formControlName="borderColor">
  </div>
  <div class="d-flex p-2 justify-content-center">
    <button class="btn btn-primary" (click)="onSave(selNode)">Save</button>
  </div>
</form>
<ng-template #noSelectedNode>
  <p class="mt-2">No node selected</p>
</ng-template>
